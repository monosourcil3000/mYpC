<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prank Window</title>
    <script>
        function openPrankWindow() {
            let x = Math.floor(Math.random() * (screen.width - 220)); // Random X position
            let y = Math.floor(Math.random() * (screen.height - 220)); // Random Y position

            let newWin = window.open(window.location.href, "", `width=200,height=200,left=${x},top=${y}`);
            if (!newWin) return; // Prevents errors if pop-ups are blocked

            // Keep the recursion going!
            setTimeout(openPrankWindow, 1000); // Opens a new random window every second
        }

        window.onload = () => setTimeout(openPrankWindow, 500); // Small delay to reduce pop-up blocking
    </script>
</head>
<body>
    <h1>Pablo</h1>
</body>
</html>
