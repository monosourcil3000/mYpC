<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pablo</title>
   
    <script>
        function spawnWindows(count) {
            for (let i = 0; i < count; i++) {
                let x = Math.floor(Math.random() * (screen.availWidth - 220)); // Random X
                let y = Math.floor(Math.random() * (screen.availHeight - 220)); // Random Y

                let newWin = window.open(window.location.href, "", `width=200,height=200,left=${x},top=${y}`);
                if (!newWin) return;

                setTimeout(() => {
                    try {
                        newWin.moveTo(x, y);
                    } catch (e) {
                        console.error("Window move blocked:", e);
                    }
                }, 100);

                let checkClosed = setInterval(() => {
                    if (newWin.closed) {
                        clearInterval(checkClosed);
                        spawnWindows(5); // Open 5 new windows when closed
                    }
                }, 500);
            }
        }

        window.onload = () => setTimeout(() => spawnWindows(1), 500);
    </script>
</head>
<body>
    <img src="https://raw.githubusercontent.com/monosourcil3000/mYpC/main/Pablo/Pablo.png" alt="Pablo" style="width: 100vw; height: 100vh; object-fit: cover;">

</body>
</html>
