<!DOCTYPE html>
<html lang="en">
<head>

            padding: 10px;
            font-size: 16px;
            border: 1px solid #dfe1e5;

        }
        .search-btn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #4285F4;
            color: white;

</body>
</html>
