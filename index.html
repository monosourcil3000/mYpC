<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Pop-Up Prank</title>
    <style>
        body {
            text-align: center;
            margin-top: 20%;
        }
        h1 {
            font-size: 30px;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Uh-oh! Something's gone wrong!</h1>
    <p>Get ready for some fun! Don't worry, it's all a prank!</p>

    <script>
        function openSlidingWindows() {
            let newWindow = window.open('', '', 'width=200,height=100,left=' + Math.random() * screen.width + ',top=' + Math.random() * screen.height);
            
            newWindow.document.write('<h1>This is a prank window!</h1>');
            newWindow.document.body.style.backgroundColor = 'red';

            // Function to animate the window's position
            function moveWindow() {
                let newX = Math.random() * screen.width;
                let newY = Math.random() * screen.height;
                
                let stepX = (newX - newWindow.screenX) / 50;
                let stepY = (newY - newWindow.screenY) / 50;

                let frameCount = 0;
                let interval = setInterval(() => {
                    frameCount++;
                    newWindow.moveBy(stepX, stepY);

                    // Stop the animation when it's close enough
                    if (frameCount >= 50) {
                        clearInterval(interval);
                    }
                }, 10);
            }

            // Open another window inside the new window and animate
            newWindow.onload = function() {
                openSlidingWindows();
                moveWindow();
            };
            
            // Start moving the window right away
            moveWindow();
        }

        // Start opening windows immediately
        openSlidingWindows();
    </script>
</body>
</html>
