<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prank Window</title>
    <script>
        function openPrankWindow() {
            let newWin = window.open(window.location.href, "", "width=200,height=200");
            if (!newWin) return; // Prevents errors if pop-ups are blocked

            function getRandomPosition() {
                return {
                    x: Math.floor(Math.random() * (screen.width - 200)),
                    y: Math.floor(Math.random() * (screen.height - 200))
                };
            }

            let position = getRandomPosition();
            let speed = 5; // Pixels per frame

            function moveWindow() {
                let currentX = newWin.screenX;
                let currentY = newWin.screenY;

                let dx = position.x - currentX;
                let dy = position.y - currentY;
                let distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < speed) {
                    // Once it reaches the target, pick a new random location
                    position = getRandomPosition();
                } else {
                    // Move smoothly towards target
                    let angle = Math.atan2(dy, dx);
                    let newX = currentX + Math.cos(angle) * speed;
                    let newY = currentY + Math.sin(angle) * speed;

                    try {
                        newWin.moveTo(newX, newY);
                    } catch (e) {
                        clearInterval(interval);
                    }
                }
            }

            let interval = setInterval(moveWindow, 50);
        }

        window.onload = openPrankWindow;
    </script>
</head>

</html>
